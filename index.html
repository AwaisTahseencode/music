<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Jost&family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <title>Music</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/da6a1c40bd.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="music_main">
        <div class="music ">
            <div class="occurance">
                <i class="fa-solid fa-moon" name="dark"></i>
                <i class="fa-solid fa-sun" name="light"></i>
            </div>
            <h1 id="title">
               Lovely
            </h1>
            <h3 id="artist">
                Khalid & Billie
            </h3>
            <div class="image">
                <img src="img-1.jpg" id="image_here" alt="music-here">
            </div>
            <div class="button">
                <i class="fa-solid fa-backward" title="Previous" id="prev" ></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>
        </div>
        <audio src="song-1.mp3"></audio>
    </div>
</body>
</html>
